<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bedic[1].css">
<title>Product Page - Bedicia</title>
</head>
<body>

  <div class="product-container">
    <div class="product-gallery">
      <img src="https://m.media-amazon.com/images/I/81pkvIr5HqL.__AC_SY300_SX300_QL70_FMwebp_.jpg" alt="Duvet Set Image" class="active-image">
    </div>

    <div class="product-info">
      <h1>5PC Two Tone Reversible Duvet Set</h1>
      <p class="item-code">Item Code: BDS12345</p>
      <div class="product-pricing">
        <span class="original-price">£109.99</span>
        <span class="sale-price">£87.99</span>
      </div>
      <div class="purchase-info">
        <input type="number" min="1" value="1">
        <button class="add-to-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>
      <div class="product-description">
        <p>Experience luxury with our premium Egyptian cotton duvet set. Designed to provide unparalleled comfort with a high 1000 thread count, this reversible two-tone duvet set is perfect for those who value both style and quality.</p>
      </div>
    </div>
  </div>

</body>
</html>
