<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <div class="login-pic">
            <img src="https://img.freepik.com/premium-vector/woman-stands-near-smartphone-screen-login-page-user-profile-access-account-concept_123447-5769.jpg?w=740" alt="login page">
        </div>
        <div class="sign-up-form">
            <h2>Sign Up</h2>
            <form action="#">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the terms & conditions</label>
                </div>
                <form action="index.html"> <button type="submit">Sign Up</button> </form>
            </form>
        </div>
    </div>
</body>
</html>
